<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/style/style-PPDB.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <title>PPDB Online</title>
</head>

<body>
  <div class="nav d-flex justify-content-between align-items-center p-3 bg-light border-bottom">
    <img src="/assets/20241104_154046.png" alt="Logo" width="50">
    <h2 class="m-0">PPDB Online</h2>
    <img src="/assets/20241104_154046.png" alt="Logo" width="50">
  </div>

  <div class="content container my-2<div></div>">
    <h2 class="text-center mb-4">Formulir Pendaftaran</h2>

    <form id="form">
      <!-- Identitas Calon Peserta Didik -->
      <h4>A. Identitas Calon Peserta Didik</h4>
      <div class="mb-3">
        <label for="nama" class="form-label">Nama</label>
        <input required type="text" class="form-control" id="nama" placeholder="Nama lengkap">
      </div>
      <div class="mb-3">
        <label for="tanggalLahir" class="form-label">Tanggal Lahir</label>
        <input required type="date" class="form-control" id="tanggal_lahir">
      </div>
      <div class="mb-3">
        <label for="jenisKelamin" class="form-label">Jenis Kelamin</label>
        <select required class="form-select" id="jenis_kelamin">
          <option value="" selected>Pilih jenis kelamin</option>
          <option value="Laki-laki">Laki-laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="alamat" class="form-label">Alamat</label>
        <textarea required class="form-control" id="alamat" rows="3" placeholder="Alamat lengkap"></textarea>
      </div>
      <div class="mb-3">
        <label for="tinggiBadan" class="form-label">Tinggi Badan (cm)</label>
        <input type="number" class="form-control" id="tinggi_badan" placeholder="Tinggi badan dalam cm" min="0"
        required
step="0.1">
      </div>
      <div class="mb-3">
        <label for="beratBadan" class="form-label">Berat Badan (kg)</label>
        <input type="number" class="form-control" id="berat_badan" placeholder="Berat badan dalam kg" min="0"
        required
step="0.1">
      </div>
      <div class="mb-3">
        <label for="lingkarKepala" class="form-label">Lingkar Kepala (cm)</label>
        <input type="number" class="form-control" id="lingkar_kepala"
        min="0"
        required
        step="0.1"
        placeholder="Lingkar kepala dalam cm">
      </div>
      <div class="mb-3">
        <label for="asalSekolah" class="form-label">Asal Sekolah</label>
        <input type="text" class="form-control"
      required id="asal_sekolah" placeholder="Nama sekolah asal">
      </div>

      <!-- Identitas Orang Tua -->
      <h4>B. Identitas Orang Tua</h4>
      <h5>1. Ayah</h5>
      <div class="mb-3">
        <label for="namaAyah" class="form-label">Nama Ayah</label>
        <input type="text" class="form-control" id="namaAyah" placeholder="Nama ayah">
      </div>
      <div class="mb-3">
        <label for="tahunLahirAyah" class="form-label">Tahun Lahir Ayah</label>
        <input type="number" class="form-control" id="tahunLahirAyah" placeholder="Tahun lahir ayah">
      </div>
      <div class="mb-3">
        <label for="pendidikanAyah" class="form-label">Pendidikan Ayah</label>
        <select class="form-select" id="pendidikanAyah">
          <option value="" selected>Pilih pendidikan terakhir</option>
          <option value="SD">SD</option>
          <option value="SMP">SMP</option>
          <option value="SMA">SMA</option>
          <option value="Diploma">Diploma</option>
          <option value="Sarjana">Sarjana</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="pekerjaanAyah" class="form-label">Pekerjaan Ayah</label>
        <input type="text" class="form-control" id="pekerjaanAyah" placeholder="Pekerjaan ayah">
      </div>

      <h5>2. Ibu</h5>
      <div class="mb-3">
        <label for="namaIbu" class="form-label">Nama Ibu</label>
        <input type="text" class="form-control" id="namaIbu" placeholder="Nama ibu">
      </div>
      <div class="mb-3">
        <label for="tahunLahirIbu" class="form-label">Tahun Lahir Ibu</label>
        <input type="number" class="form-control" id="tahunLahirIbu" placeholder="Tahun lahir ibu">
      </div>
      <div class="mb-3">
        <label for="pendidikanIbu" class="form-label">Pendidikan Ibu</label>
        <select class="form-select" id="pendidikanIbu">
          <option value="" selected>Pilih pendidikan terakhir</option>
          <option value="SD">SD</option>
          <option value="SMP">SMP</option>
          <option value="SMA">SMA</option>
          <option value="Diploma">Diploma</option>
          <option value="Sarjana">Sarjana</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="pekerjaanIbu" class="form-label">Pekerjaan Ibu</label>
        <input type="text" class="form-control" id="pekerjaanIbu" placeholder="Pekerjaan ibu">
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script src="PPDB.js"></script>
</body>

</html>
